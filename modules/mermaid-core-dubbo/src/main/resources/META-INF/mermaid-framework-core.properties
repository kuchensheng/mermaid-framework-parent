mermaid.swagger.package=com.mermaid
mermaid.framework.mybatis.mapper.scan.annotation=org.apache.ibatis.annotations.Mapper
mermaid.framework.mybatis.mapper.scan.basePackages=com.mermaid
#默认开发接口:health，info
management.endpoints.web.exposure.include=*
#不开放接口 env,beans
management.endpoints.web.exposure.exclude = env,beans,shutdown
management.security.enabled=false
spring.beaninfo.ignore=false
application.name= ${spring.applicaton.name}
application.index=${spring.applicaton.index}

logging.level.com.mermaid=debug

mermaid.multipart.maxFileSize=10240MB
mermaid.multipart.maxRequestSize=10240MB

mermaid.cloud.type.zookeeper=false